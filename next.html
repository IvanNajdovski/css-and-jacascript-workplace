<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Dragbar</title>
    <script src="script/index-1.js"></script>
</head>
<body>
<div class="header-box">
    <svg class="icon-change" id="icon-change">
        <use xlink:href="" id="smile-icon"></use>
    </svg>
    <h3 class="raiting" id="raiting"></h3>
    <h3 class="work__question">Keep your smile on and make the next one even better.</h3>

    <div class="smile-section">
        <div class="box">
            <h5 class="box-text">Enjoyment</h5>
            <svg class="box-icon box-icon-1">
                <use xlink:href="img/sprite.svg#crying"></use>
            </svg>
        </div>
        <div class="box">
            <h5 class="box-text">Team</h5>
            <svg class="box-icon box-icon-2">
                <use xlink:href="img/sprite.svg#confused"></use>
            </svg>
        </div>
        <div class="box">
            <h5 class="box-text">Productivity</h5>
            <svg class="box-icon box-icon-3">
                <use xlink:href="img/sprite.svg#neutral"></use>
            </svg>
        </div>
        <div class="box">
            <h5 class="box-text">Learning</h5>
            <svg class="box-icon box-icon-4">
                <use xlink:href="img/sprite.svg#smile"></use>
            </svg>
        </div>
        <div class="box">
            <h5 class="box-text ">Stress</h5>
            <svg class="box-icon box-icon-5">
                <use xlink:href="img/sprite.svg#happy"></use>
            </svg>
        </div>
    </div>
    <h4 class="mk-text">Ако сакате да го измерите расположението на вашите вработени, регистрирајте се а ние ке ви ги испратиме опциите</h4>
    <button class="btn-3" id="btn-1">

            <h4>РЕГИСТРИРАЈТЕ СЕ</h4>
    </button>

    <h1 class="value-next" id="value-next"></h1>
</div>
<footer class="footer">
    <h3 class="footer-brainster">Copyright @ Brainster 2018</h3>
    <h3 class="footer-ivan">Created By Ivan Najdovski</h3>
    <div class="footer-container">
        <svg class="footer-icon">
            <use xlink:href="img/sprite-2.svg#firefox"></use>
        </svg>
        <h3 class="footer-end">Self-Learning Is The Key</h3>
        <svg class="footer-icon">
            <use xlink:href="img/sprite-2.svg#chrome"></use>
        </svg>
    </div>

</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

<script src="script/index-1.js"></script>
